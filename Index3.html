<!DOCTYPE html>
<html>
<head>
    <title>Day 4 - Tables in HTML</title>
</head>
<body>
    <h1>HTML Tables</h1>

    <!-- Basic Table -->
    <h2>Student Grades</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Edward</td>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Science</td>
            <td>89</td>
        </tr>
    </table>

    <!-- Table with colspan -->
    <h2>Weekly Schedule</h2>
    <table border="1">
        <tr>
            <th>Day</th>
            <th colspan="2">Activities</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Morning: Gym</td>
            <td>Afternoon: Study</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Work on projects</td>
        </tr>
    </table>
</body>
</html>
