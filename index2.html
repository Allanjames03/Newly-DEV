<!DOCTYPE html>
<html>
<head>
    <title>Day 3 - Lists in HTML</title>
</head>
<body>
    <h1>HTML Lists</h1>

    <!-- Unordered List Example -->
    <h2>My Favorite Fruits (unordered list)</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <!-- Ordered List Example -->
    <h2>Steps to Start a Car (ordered list)</h2>
    <ol>
        <li>Insert the key</li>
        <li>Turn the ignition</li>
        <li>Press the accelerator</li>
    </ol>

    <!-- Nested List Example -->
    <h2>Shopping List (nested list)</h2>
    <ul>
        <li>Groceries
            <ul>
                <li>Rice</li>
                <li>Eggs</li>
            </ul>
        </li>
        <li>Clothes
            <ul>
                <li>Shirt</li>
                <li>Pants</li>
            </ul>
        </li>
    </ul>
</body>
</html>
